{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Project List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
   <!--<link rel="stylesheet" href="{% static 'style.css' %}">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@600&display=swap" rel="stylesheet"> 
</head>
<body style="background-color: #e2e2e2;">

        <a href="{% url 'home' %}"><img src="{% static 'LOGO.jpg' %}" width=10% height=10% class="center"/> </a>
        <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
            <ul class="navbar-nav">
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'homepage' %} ">Homepage</a> 
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link" href="{% url 'about-page' %} ">About</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'projects:list' %} ">Projects</a> 
                    </li>
            </ul>
                </div>
                    <ul class="navbar-nav ml-md-auto">
                        {% if user.is_authenticated %}
                        <li class="nav-item dropdown ">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-toggle="dropdown" aria-expanded="false" >Profile</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                                <li>
                                    <a class="dropdown-item" href="{% url 'accounts:show_profile' pk=user.lecture.id %}">Profile Page</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="{% url 'accounts:edit_profile' pk=user.lecture.id %}">Profile Edit</a>  
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'projects:create' %}">New Project</a>
                        </li>
                        <li >
                            <form class="form-inline" action="{% url 'accounts:logout' %}" method="post">
                                {% csrf_token %}
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
                            </form>
                        </li>
                        {% else %}
                            <li >
                                <a class="nav-link" href="{% url 'accounts:login' %} ">Login</a> 
                            </li>
                            <li >
                                <a class="nav-link" href="{% url 'accounts:signup' %} ">Signup</a> 
                            </li>
                        {% endif %}
                    </ul>
        </nav>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        {% block content %}

        {% endblock %}
</body>
</html>
